{% extends "shop/base.html" %}

{% load static %}

{% block title %}
	{{ product.name }}
{% endblock %}

{% block content %}
	<!-- Product Section Begin -->
    <section class="product spad">
        <div class="container">
            <div class="row">
            	<div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item"></div>
                        <div class="product__item__pic set-bg" data-setbg="{% if product.image %}
                                                                                 {{ product.image.url }}
                                                                             {%else %}
                                                                                {% static 'img/no_image.png' %}{% endif %}">
                        	<ul class="product__item__pic__hover">
                            	<li><a href="#"><i class="fa fa-heart"></i></a></li>
                            	<li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            	<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                       		 </ul>
                       	</div>
                    </div>
                </div>
                
                <div class="col-lg-9 col-md-7">
                    <div class="row">
                        
                        <div class="col-lg-4 col-md-6 col-sm-6">
                            <div class="product__item">
                                
                                <div class="product__item__text">
                                	<br>
                                    <h3 class="product__item__text">{{ product.name }}</h3>
									<h4 class="product__item__text"><a href="{{ product.category.get_absolute_url }}">{{product.category }}</a></h4>
									
									<p class="product__item__text">{{ product.price }} INR</p>
                                    
                                    <form action="{% url 'cart:cart_add' product.id %}" method="post" class="product__item">
                                    {{ cart_product_form }}
                                    {% csrf_token %}
                                    <br>
                                    <input type="submit" value="Add to cart" class="product__item__text">
                                    </form>
                                    {{ product.description|linebreaks }}

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- Product Section End -->


   

{% endblock %}
